<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–æ—Å–∫–∞: {{ board.name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='board.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">

</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">–î–æ—Å–∫–∞: {{ board.name }}</h2>

    <form action="{{ url_for('assign_user', board_id=board.id) }}" method="POST" class="mb-4">
        <label for="email">–î–æ–±–∞–≤–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –Ω–∞ –¥–æ—Å–∫—É:</label>
        <div class="input-group">
            <input type="email" id="email" name="email" class="form-control" required>
            <button type="submit" class="btn btn-primary">–î–æ–±–∞–≤–∏—Ç—å</button>
        </div>
    </form>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
        {% for list in lists %}
        <div class="col">
            <div class="card mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">{{ list.name }}</h5>
                    <button type="button" class="btn btn-danger btn-sm ms-auto" onclick="confirmDeleteList('{{ url_for('delete_list', list_id=list.id) }}')">üóë</button>
                </div>
                <div class="card-body">
                    <div class="list-group" data-list-id="{{ list.id }}">
                        {% for card in cards if card.list_id == list.id %}
                        <div class="list-group-item card-item d-flex justify-content-between align-items-center" id="card-{{ card.id }}" draggable="true">
                            <a href="{{ url_for('card', card_id=card.id) }}">{{ card.title }}</a>
                            <div>
                                <form action="{{ url_for('toggle_card_completed', card_id=card.id) }}" method="post" class="d-inline">
                                    <button type="submit" class="btn btn-{{ 'success' if card.completed else 'secondary' }} btn-sm">
                                        {% if card.completed %}‚úì{% else %}‚úó{% endif %}
                                    </button>
                                </form>
                                <button type="button" class="btn btn-danger btn-sm" onclick="confirmDeleteCard('{{ url_for('delete_card', card_id=card.id) }}')">üóë</button>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                    <a href="{{ url_for('create_card', list_id=list.id) }}" class="btn btn-primary mt-3">–î–æ–±–∞–≤–∏—Ç—å –∫–∞—Ä—Ç–æ—á–∫—É</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <a href="{{ url_for('create_list', board_id=board.id) }}" class="btn btn-success mt-4">–î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤—ã–π —Å–ø–∏—Å–æ–∫</a>
    <a href="{{ url_for('index') }}" class="btn btn-secondary mt-4">–ù–∞ –≥–ª–∞–≤–Ω—É—é</a>
</div>

<!-- <button id="dark-mode-toggle" class="dark-mode-toggle">–¢–µ–º–Ω–∞—è —Ç–µ–º–∞</button> -->

<script src="{{ url_for('static', filename='js/dark-mode.js') }}"></script>
<script src="{{ url_for('static', filename='js/drag-and-drop.js') }}"></script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>

<script>
    function confirmDeleteList(deleteUrl) {
        Swal.fire({
            title: '–í—ã —É–≤–µ—Ä–µ–Ω—ã?',
            text: "–í—ã —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç —Å–ø–∏—Å–æ–∫ –∏ –≤—Å–µ –µ–≥–æ –∫–∞—Ä—Ç–æ—á–∫–∏?",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: '–î–∞, —É–¥–∞–ª–∏—Ç—å!',
            cancelButtonText: '–û—Ç–º–µ–Ω–∞'
        }).then((result) => {
            if (result.isConfirmed) {
                window.location.href = deleteUrl;
            }
        });
    }

    function confirmDeleteCard(deleteUrl) {
        Swal.fire({
            title: '–í—ã —É–≤–µ—Ä–µ–Ω—ã?',
            text: "–í—ã —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç—É –∫–∞—Ä—Ç–æ—á–∫—É?",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: '–î–∞, —É–¥–∞–ª–∏—Ç—å!',
            cancelButtonText: '–û—Ç–º–µ–Ω–∞'
        }).then((result) => {
            if (result.isConfirmed) {
                window.location.href = deleteUrl;
            }
        });
    }

    document.addEventListener("DOMContentLoaded", function () {
        const toggleButton = document.getElementById("dark-mode-toggle");

        if (typeof(Storage) !== "undefined") {
            const isDarkMode = localStorage.getItem("dark-mode") === "enabled";

            if (isDarkMode) {
                document.body.classList.add("dark-mode");
                document.documentElement.style.setProperty("--background-color", "#121212");
                document.documentElement.style.setProperty("--text-color", "#ffffff");
                toggleButton.textContent = "–°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞";
            }

            toggleButton.addEventListener("click", function () {
                document.body.classList.toggle("dark-mode");

                if (document.body.classList.contains("dark-mode")) {
                    localStorage.setItem("dark-mode", "enabled");
                    document.documentElement.style.setProperty("--background-color", "#121212");
                    document.documentElement.style.setProperty("--text-color", "#ffffff");
                    toggleButton.textContent = "–°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞";
                } else {
                    localStorage.setItem("dark-mode", "disabled");
                    document.documentElement.style.setProperty("--background-color", "#ffffff");
                    document.documentElement.style.setProperty("--text-color", "#000000");
                    toggleButton.textContent = "–¢–µ–º–Ω–∞—è —Ç–µ–º–∞";
                }
            });
        } else {
            console.error("localStorage –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è –≤ —ç—Ç–æ–º –±—Ä–∞—É–∑–µ—Ä–µ.");
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
